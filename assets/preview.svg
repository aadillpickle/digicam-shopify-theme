<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF8F3"/>
      <stop offset="50%" style="stop-color:#FDF8F3"/>
      <stop offset="100%" style="stop-color:#E8E0F0"/>
    </linearGradient>
    <linearGradient id="peachGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFDAB3;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFDAB3;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="900" fill="url(#bgGradient)"/>

  <!-- Peach gradient overlay -->
  <rect x="0" y="500" width="600" height="400" fill="url(#peachGradient)"/>

  <!-- Floating spheres -->
  <circle cx="1050" cy="150" r="35" fill="#fff" opacity="0.9"/>
  <circle cx="1100" cy="500" r="25" fill="#fff" opacity="0.9"/>
  <circle cx="700" cy="600" r="30" fill="#fff" opacity="0.9"/>
  <circle cx="850" cy="350" r="20" fill="#fff" opacity="0.9"/>

  <!-- Camera product (simplified) -->
  <g transform="translate(650, 150) rotate(15)">
    <rect x="0" y="0" width="400" height="300" rx="15" fill="#e87d3e"/>
    <rect x="-10" y="-10" width="420" height="20" rx="5" fill="#f5f5f5"/>
    <rect x="-10" y="290" width="420" height="20" rx="5" fill="#f5f5f5"/>
    <circle cx="250" cy="150" r="80" fill="#333"/>
    <circle cx="250" cy="150" r="60" fill="#444"/>
    <circle cx="250" cy="150" r="35" fill="#222"/>
    <circle cx="235" cy="135" r="12" fill="#667799" opacity="0.4"/>
    <rect x="350" y="80" width="25" height="40" rx="3" fill="#888"/>
    <circle cx="100" cy="80" r="25" fill="#333"/>
  </g>

  <!-- Circular text element (simplified) -->
  <g transform="translate(120, 250)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#1a1a1a" stroke-width="0.5" stroke-dasharray="3,6"/>
    <circle cx="0" cy="0" r="30" fill="#1a1a1a"/>
    <circle cx="0" cy="0" r="22" fill="#333"/>
    <circle cx="0" cy="0" r="12" fill="#222"/>
    <circle cx="-5" cy="-5" r="4" fill="#667799" opacity="0.4"/>
  </g>

  <!-- Add to cart button -->
  <g transform="translate(280, 350)">
    <!-- Arrow -->
    <path d="M 50 -40 Q 30 -50 20 -20 Q 10 10 30 35" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 25 25 L 30 35 L 38 28" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Button -->
    <rect x="0" y="40" width="150" height="45" rx="22" fill="#1a1a1a"/>
    <text x="75" y="68" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">Add to cart</text>
  </g>

  <!-- Typography -->
  <text x="80" y="680" font-family="Georgia, serif" font-size="120" font-style="italic" fill="#1a1a1a">Mini</text>
  <text x="80" y="820" font-family="Georgia, serif" font-size="120" fill="#1a1a1a">DigiCam</text>

  <!-- Theme name badge -->
  <rect x="20" y="20" width="200" height="40" rx="8" fill="#1a1a1a"/>
  <text x="120" y="46" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14" font-weight="500">Mini DigiCam Theme</text>
</svg>
